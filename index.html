<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code editor</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <section class="container">
        <h1>CODE EDITOR üë®üèª‚Äçüíª</h1>

        <div class="editor">
            <div class="left">
                <label><i style="color: #c95d2e" class='bx bxl-html5'></i>HTML</label>
                <textarea spellcheck="false" id="html-code"></textarea>

                <label><i style="color: #147bbc" class='bx bxl-css3' ></i>CSS</label>
                <textarea spellcheck="false" id="css-code"></textarea>

                <label><i style="color: #b0bc1e" class='bx bxl-javascript' ></i>JavaScript</label>
                <textarea spellcheck="false" id="javascript-code"></textarea>
            </div>

            <div class="right">
                <label><i class='bx bx-play'></i>Output</label>
                <iframe id="output"></iframe>
            </div>
        </div>
    </section>

    <script src="./script.js"></script>
</body>
</html>
